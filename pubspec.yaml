name: portfolio_web
description: "Advanced Flutter portfolio website."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  go_router: ^7.0.0
  url_launcher: ^6.1.11
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.5
  animated_text_kit: ^4.2.2
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/